<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Primera Web</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/2dc2a725b9.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/c9b87a4bee.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header id="encabezado">
            <a href="index.html"><i class="fa-solid fa-skull"></i></a>
            <nav>
                <input type="checkbox" id="check" />
                <label for="check" class="checkbtn">
                    <i class="fa-solid fa-bars"></i>
                </label>
                <ul>
                    <li>Inicio</li>
                    <li>Acerca de mí</li>
                    <li>Trabajos</li>
                    <li>Servicios</li>
                    <li>Contacto</li>
                </ul>
            </nav>
        </header>
        <main id="seccion-principal">
            <section class="seccion-1">
                <div class="acerca-de">
                    <h2>Acerca de mí</h2>
                    <p class="parrafo1">Bienvenido, soy el real xero de xeros.</p>
                    <p class="parrafo2">Acá podrás ver todos mis logros tilinescos. Su su suscríbete y dale a like si quieres.</p>
                </div>
                <div class="acerca-imagen">
                    <img src="img/portada-1.avif" alt="imagen-portada">
                </div>
            </section>
            <section class="seccion-2">
                <img src="img/carrusel.avif" alt="imagen-carrusel">
            </section>
        </main>
        <footer id="contacto">
            <div id="footer">
            <a href="https://www.youtube.com/"><i class="fa-solid fa-skull"></i></a>
            <h3>Redes Sociales</h3>
            <nav>
                <ul>
                    <li>Facebook</li>
                    <li><a href="https://www.instagram.com/rc_uchuya/">Instagram</a></li>
                    <li>X (Twitter)</li>
                    <li><a href="https://www.youtube.com/">YouTube</a></li>
                    <li>E-mail</li>
                </ul>
            </nav>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
